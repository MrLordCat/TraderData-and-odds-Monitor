<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>LoL Live Stats (Embedded)</title>
  <link rel="stylesheet" href="../common.css" />
  <link rel="stylesheet" href="embed.css" />
</head>
<body>
  <h2>LoL Live Stats</h2>
  <div id="status">Waiting for data...</div>
  <div id="controls">
    <button id="resetBtn" class="btn btn-sm" title="Clear collected game data">Reset</button>
  </div>
  <table id="lolStatsTbl">
    <thead>
      <tr>
        <th class="metric">Metric</th>
        <th id="team1-name">Team 1</th>
        <th id="team2-name">Team 2</th>
      </tr>
    </thead>
    <tbody id="metricsBody"></tbody>
  </table>
  <script src="../devcss-reload.js"></script>
  <script src="embed.js"></script>
  <script src="ext/inject_bundle.js"></script>
</body>
</html>
