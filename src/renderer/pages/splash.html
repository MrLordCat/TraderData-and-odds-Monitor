<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OddsMoni Loading</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #0f1419 0%, #1a2332 100%);
      color: #e8eaed;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      -webkit-app-region: drag;
      user-select: none;
    }
    
    .logo {
      font-size: 42px;
      font-weight: 700;
      letter-spacing: -1px;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .version {
      font-size: 13px;
      color: #8b949e;
      margin-bottom: 32px;
    }
    
    .progress-container {
      width: 280px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 16px;
    }
    
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #60a5fa 0%, #a78bfa 100%);
      border-radius: 2px;
      transition: width 150ms ease-out;
    }
    
    .status {
      font-size: 12px;
      color: #8b949e;
      min-height: 18px;
    }
    
    /* Subtle pulse animation on logo */
    .logo {
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }
  </style>
</head>
<body>
  <div class="logo">OddsMoni</div>
  <div class="version" id="version">v0.3.0</div>
  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>
  <div class="status" id="status">Initializing...</div>
  
  <script>
    const { ipcRenderer } = require('electron');
    
    const progressBar = document.getElementById('progressBar');
    const statusEl = document.getElementById('status');
    const versionEl = document.getElementById('version');
    
    // Receive progress updates from main process
    ipcRenderer.on('splash-progress', (event, { progress, status, version }) => {
      if (progress !== undefined) {
        progressBar.style.width = `${Math.min(100, progress)}%`;
      }
      if (status) {
        statusEl.textContent = status;
      }
      if (version) {
        versionEl.textContent = `v${version}`;
      }
    });
    
    // Signal that splash is ready
    ipcRenderer.send('splash-ready');
  </script>
</body>
</html>
