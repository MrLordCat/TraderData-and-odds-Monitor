# Release workflow - triggers on version tags (v*)
# Creates GitHub Release with portable zip artifact
# Cleans up old releases to save space (keeps last 3)

name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Get version from tag
        id: get_version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Update package.json version
        shell: pwsh
        run: |
          $pkg = Get-Content package.json | ConvertFrom-Json
          $pkg.version = "${{ steps.get_version.outputs.VERSION }}"
          $pkg | ConvertTo-Json -Depth 100 | Set-Content package.json
      
      - name: Build with electron-builder
        run: npm run dist:dir
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create portable zip
        shell: pwsh
        run: |
          $version = "${{ steps.get_version.outputs.VERSION }}"
          $zipName = "OddsMoni-$version-win64-portable.zip"
          Compress-Archive -Force -Path "dist/win-unpacked/*" -DestinationPath "dist/$zipName"
          echo "ZIP_NAME=$zipName" >> $env:GITHUB_ENV
          echo "ZIP_PATH=dist/$zipName" >> $env:GITHUB_ENV
      
      - name: Extract changelog for this version
        id: changelog
        shell: pwsh
        run: |
          $version = "${{ steps.get_version.outputs.VERSION }}"
          $content = Get-Content CHANGELOG.md -Raw
          
          # Extract section for this version (between ## [version] and next ## or ---)
          $pattern = "(?ms)## \[$version\].*?(?=## \[|---|\z)"
          $match = [regex]::Match($content, $pattern)
          
          if ($match.Success) {
            $changelog = $match.Value.Trim()
            # Remove the version header line itself
            $changelog = $changelog -replace "^## \[$version\]\s*\r?\n?", ""
            # Remove trailing --- if captured
            $changelog = $changelog -replace "\r?\n?---\s*$", ""
            $changelog = $changelog.Trim()
          } else {
            $changelog = "See commit history for changes."
          }
          
          # Write multiline output using heredoc syntax
          "CHANGELOG<<EOF" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          $changelog | Out-File -FilePath $env:GITHUB_OUTPUT -Append -NoNewline
          "`nEOF" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: OddsMoni v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## OddsMoni v${{ steps.get_version.outputs.VERSION }}
            
            ${{ steps.changelog.outputs.CHANGELOG }}
            
            ---
            
            ### Installation
            1. Download `${{ env.ZIP_NAME }}`
            2. Extract to any folder
            3. Run `OddsMoni.exe`
          files: ${{ env.ZIP_PATH }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Cleanup old releases (keep last 3)
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const KEEP_RELEASES = 3;
            
            // Get all releases
            const releases = await github.rest.repos.listReleases({
              owner,
              repo,
              per_page: 100
            });
            
            // Filter only stable releases (exclude prereleases and dev-latest)
            const stableReleases = releases.data
              .filter(r => !r.prerelease && r.tag_name !== 'dev-latest')
              .sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
            
            console.log(`Found ${stableReleases.length} stable releases`);
            
            // Delete old releases beyond KEEP_RELEASES
            if (stableReleases.length > KEEP_RELEASES) {
              const toDelete = stableReleases.slice(KEEP_RELEASES);
              
              for (const release of toDelete) {
                console.log(`Deleting old release: ${release.tag_name}`);
                
                // Delete release
                await github.rest.repos.deleteRelease({
                  owner,
                  repo,
                  release_id: release.id
                });
                
                // Also delete the tag
                try {
                  await github.rest.git.deleteRef({
                    owner,
                    repo,
                    ref: `tags/${release.tag_name}`
                  });
                  console.log(`Deleted tag: ${release.tag_name}`);
                } catch (e) {
                  console.log(`Could not delete tag ${release.tag_name}: ${e.message}`);
                }
              }
              
              console.log(`Deleted ${toDelete.length} old releases`);
            } else {
              console.log('No old releases to delete');
            }
