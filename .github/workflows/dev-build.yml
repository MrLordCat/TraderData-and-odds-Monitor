# Dev Build workflow - triggers on push to main
# Creates dev artifact for auto-update dev channel
# Cleans up old dev release assets to save space

name: Dev Build

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.github/copilot-instructions.md'
      - 'docs/**'

permissions:
  contents: write

jobs:
  build-dev:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Get short commit SHA
        id: get_sha
        shell: bash
        run: |
          echo "SHA_SHORT=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "SHA_FULL=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
      
      - name: Inject commit info into build
        shell: pwsh
        run: |
          # Create build-info.json with commit details
          $buildInfo = @{
            commit = "${{ steps.get_sha.outputs.SHA_FULL }}"
            commitShort = "${{ steps.get_sha.outputs.SHA_SHORT }}"
            branch = "main"
            buildTime = (Get-Date -Format "yyyy-MM-ddTHH:mm:ssZ")
            channel = "dev"
          }
          $buildInfo | ConvertTo-Json | Set-Content "build-info.json"
          
          # Also update version in package.json to include commit
          $pkg = Get-Content package.json | ConvertFrom-Json
          $baseVersion = $pkg.version -replace '-dev\..*$', ''
          $pkg.version = "$baseVersion-dev.${{ steps.get_sha.outputs.SHA_SHORT }}"
          $pkg | ConvertTo-Json -Depth 100 | Set-Content package.json
      
      - name: Build with electron-builder
        run: npm run dist:dir
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Copy build-info to dist
        shell: pwsh
        run: Copy-Item "build-info.json" "dist/win-unpacked/"
      
      - name: Create dev zip
        shell: pwsh
        run: |
          $sha = "${{ steps.get_sha.outputs.SHA_SHORT }}"
          $zipName = "OddsMoni-dev-$sha-win64.zip"
          Compress-Archive -Force -Path "dist/win-unpacked/*" -DestinationPath "dist/$zipName"
          echo "ZIP_NAME=$zipName" >> $env:GITHUB_ENV
          echo "ZIP_PATH=dist/$zipName" >> $env:GITHUB_ENV
      
      - name: Delete old dev-latest release assets
        shell: bash
        run: |
          # Get release ID for dev-latest tag
          RELEASE_ID=$(gh release view dev-latest --json id -q '.id' 2>/dev/null || echo "")
          if [ -n "$RELEASE_ID" ]; then
            echo "Found dev-latest release, cleaning old assets..."
            # Delete all existing assets from the release
            gh release view dev-latest --json assets -q '.assets[].name' | while read -r asset; do
              echo "Deleting asset: $asset"
              gh release delete-asset dev-latest "$asset" -y || true
            done
          else
            echo "No existing dev-latest release found"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update dev-latest release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: dev-latest
          name: Dev Build (Latest)
          body: |
            ## Development Build
            
            **Commit:** ${{ steps.get_sha.outputs.SHA_FULL }}
            **Built:** ${{ steps.get_sha.outputs.SHA_SHORT }}
            
            ⚠️ This is an unstable development build. Use at your own risk.
            
            ### Auto-Update
            Enable "Dev Channel" in Settings to receive these builds automatically.
          files: dist/${{ env.ZIP_NAME }}
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Delete old workflow artifacts
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            
            // List all artifacts
            const artifacts = await github.rest.actions.listArtifactsForRepo({
              owner,
              repo,
              per_page: 100
            });
            
            // Filter dev artifacts older than 7 days
            const devArtifacts = artifacts.data.artifacts.filter(a => 
              a.name.startsWith('OddsMoni-dev-') &&
              new Date(a.created_at) < new Date(Date.now() - 7 * 24 * 60 * 60 * 1000)
            );
            
            console.log(`Found ${devArtifacts.length} old dev artifacts to delete`);
            
            for (const artifact of devArtifacts) {
              console.log(`Deleting: ${artifact.name}`);
              await github.rest.actions.deleteArtifact({
                owner,
                repo,
                artifact_id: artifact.id
              });
            }
